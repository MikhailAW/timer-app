<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
              integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="timer.js" defer></script>
        <script src="index.js" defer></script>
        <title>Timer</title>
    </head>

    <body>
        <div class="timer">
            <div class="controls">
                <input id="duration" value="30" />
                <div>
                    <button id="start"><i class="fa-solid fa-play"></i></button>
                    <button id="pause"><i class="fa-solid fa-pause"></i></button>
                </div>
            </div>
            <svg class="dial">
                <circle r="190" cx="0" cy="200" fill="transparent" stroke="green" stroke-width="15" transform="rotate(-90 100 100)" />
            </svg>

        </div>

    </body>

</html>
